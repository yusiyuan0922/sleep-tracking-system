version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:14-alpine
    container_name: sleep-postgres-dev
    environment:
      POSTGRES_DB: sleep_tracking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # 暴露端口供本地工具连接
    networks:
      - sleep-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: sleep-minio-dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio-dev-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - sleep-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 初始化
  minio-init:
    image: minio/mc:latest
    container_name: sleep-minio-init-dev
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - sleep-dev-network
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/sleep-tracking --ignore-existing;
      mc anonymous set download myminio/sleep-tracking;
      echo 'MinIO bucket initialized successfully';
      exit 0;
      "

  # Backend 开发模式 - 代码映射 + 热重载
  backend:
    image: node:18-alpine
    container_name: sleep-backend-dev
    working_dir: /app/backend
    command: sh -c "npm install && npm run start:dev"
    env_file:
      - ./backend/.env.development
    environment:
      # 覆盖 .env 中的 Docker 专属配置
      DB_HOST: postgres
      MINIO_ENDPOINT: minio
    volumes:
      # 映射整个项目 (支持 monorepo)
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./backend:/app/backend
      - ./shared:/app/shared
      # 排除 node_modules 使用容器内的版本
      - /app/backend/node_modules
      - /app/shared/node_modules
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - sleep-dev-network

  # Web-Admin 开发模式 - 代码映射 + Vite HMR
  web-admin:
    image: node:18-alpine
    container_name: sleep-web-admin-dev
    working_dir: /app/web-admin
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    env_file:
      - ./web-admin/.env.development
    volumes:
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./web-admin:/app/web-admin
      - ./shared:/app/shared
      - /app/web-admin/node_modules
      - /app/shared/node_modules
    ports:
      - "5173:5173"  # Vite dev server
    networks:
      - sleep-dev-network

networks:
  sleep-dev-network:
    driver: bridge

volumes:
  postgres-dev-data:
  minio-dev-data:
