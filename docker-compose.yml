version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:14-alpine
    container_name: sleep-postgres
    environment:
      POSTGRES_DB: sleep_tracking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sleep-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: sleep-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"   # API端口
      - "9001:9001"   # Console端口
    networks:
      - sleep-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 初始化 (创建bucket)
  minio-init:
    image: minio/mc:latest
    container_name: sleep-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - sleep-network
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin123};
      mc mb myminio/sleep-tracking --ignore-existing;
      mc anonymous set download myminio/sleep-tracking;
      echo 'MinIO bucket initialized successfully';
      exit 0;
      "

  # NestJS 后端
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: sleep-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      DB_DATABASE: sleep_tracking
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-me}
      JWT_EXPIRES_IN: 7d
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin123}
      MINIO_BUCKET: sleep-tracking
      MINIO_PUBLIC_ENDPOINT: http://localhost:9000
      CORS_ORIGIN: "*"
    volumes:
      - ./backend/src:/app/backend/src
      - ./backend/dist:/app/backend/dist
      - ./shared:/app/shared
      - ./node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - sleep-network
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3000/api-docs-json || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Vue3 Web 管理后台
  web-admin:
    build:
      context: .
      dockerfile: web-admin/Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:3000
    container_name: sleep-web-admin
    networks:
      - sleep-network
    ports:
      - "5173:80"

networks:
  sleep-network:
    driver: bridge

volumes:
  postgres-data:
  minio-data:
